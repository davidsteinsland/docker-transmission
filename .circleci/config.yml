version: 2
jobs:
  build:
    working_directory: /app
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Image
          command: docker build -t davidsteinsland/transmission:latest .
      - deploy:
          name: Push Image
          command: |
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker push davidsteinsland/transmission
